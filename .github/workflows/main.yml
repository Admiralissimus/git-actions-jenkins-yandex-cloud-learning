name: CI-CD-HTML

env:
  SERVER_IP : ${{ secrets.YC_INSTANCE_IP }}

on: [push]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
  
    steps:
    
    - name: Git clone
      uses: actions/checkout@v3.5.3
    
    - name: List of files before
      run: ls -al

    - name: Clear folder /var/www/html using ssh
      run: |
        mkdir ~/.ssh/
        echo "${{ secrets.YC_INSTANCES_SSH_KEY }}" > ~/.ssh/github_actions
        cat ~/.ssh/github_actions
